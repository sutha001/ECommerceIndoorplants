<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css\product.css">
  <title>Lab07</title>
</head>

<body>
  
  <!--  -->
  <div class="container">
    <div class="row">

      <div class="col-md-12 col-lg-6 mt-5">
       <div class="box-product">
       <div class="slide">
        </div>
        <div class="three-pic">
          <div class="in-three-pic"></div>
          <div class="in-three-pic"></div>
          <div class="in-three-pic"></div>
        </div>        
       </div>
     </div>

     <div class="col-md-12 col-lg-6 mt-5">
       <div class="box-product">
        <div class="detail-product"></div>
        <div class="quantity-product"></div>
        <div class="add-and-check-out">
          <div class="add-to-cart"></div>
          <div class="check-out"></div>
        </div>
      </div>
     </div>

     <div class="col-md-12 col-lg-6 mt-5">
       <div class="box-product2" style="display: flex;flex-direction:row;">
        <div class="pic-product"></div>
        <div class="product-three-color" style="display: flex;flex-direction:column;">
          <div class="pic-three-color"></div>
          <div class="pic-three-color"></div>
          <div class="pic-three-color"></div>
        </div>
      </div>
     </div>

     <div class="col-md-12 col-lg-6 mt-5">
       <div class="box-product2">
        <div class="order-detail"></div>
        <div class="empty-order-detail"></div>
        <div class="add-check-order">
          <div class="add-to-cart"></div>
          <div class="check-out"></div>
        </div>
      </div>
     </div>

    </div>
  </div>

    <div>
      <h1>RELATED PRODUCTS</h1>
    </div>

    <div class="container">
      <div class="row">

    <div class="box-related-products" style="display: flex;flex-direction:row;">
      <div class="empty-related"></div>
      <div class="box-related" style="display: flex;flex-direction:row;">

        <div class="related-products"></div>
        <div class="related-products"></div>
        <div class="related-products"></div>
        <div class="related-products"></div>
        </div>
      <div class="empty-related"></div>
    </div>

     </div>
    </div>

</body>
<script src="bootstrap/js/bootstrap.min.js"></script>

</html>
