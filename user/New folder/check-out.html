<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css\check.css">
  <title>Lab07</title>
</head>

<body>
  
  <!--Adress and place order-->
  <div style="margin-top: 3%;">
    <h1 style="text-align: center;">Check out</h1>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-md-12 col-lg-6 mt-5">
       <div class="box-check">
       <div class="box-adress">
        </div>    
       </div>
     </div>

     <div class="col-md-12 col-lg-6 mt-5">
       <div class="box-check">
        <div class="your-order"></div>
        <div class="empty-order-detail"></div>
        <div class="box-place-order">
          <div class="place-order"></div>
        </div>
      </div>
     </div>

    

    </div>
  </div>

  <!--Order confirmation-->
  <div style="margin-top: 3%;">
    <h1 style="text-align: center;">Order confirmation</h1>
  </div>

  <div class="box-order-confirm" style="display: flex;flex-direction:row;">
    <div class="empty"></div>

    <div class="box-order-slip" style="display: flex;flex-direction:row;">

      <div class="box-order-number" style="display: flex;flex-direction:column;">
        <div class="label-order-number">
          
        </div>
        <div class="text-box-order-number">
          
        </div>
      </div>

      <div class="box-tranfer-slip" style="display: flex;flex-direction:column;">
        <div class="label-tranfer-slip">
          
        </div>
        <div class="text-box-tranfer-slip">
          
        </div>
      </div>
    </div>
      
    <div class="empty"></div>
  </div>

    
</body>
<script src="bootstrap/js/bootstrap.min.js"></script>

</html>
